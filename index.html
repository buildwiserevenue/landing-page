<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Wise Revenue | Il Tuo Percorso nel Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Reset e Stili Generali --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            overflow-x: hidden; /* Previene lo scroll orizzontale */
        }

        /* --- Sezione Hero --- */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altezza a tutto schermo */
            width: 100%;
            background-image: linear-gradient(rgba(18, 18, 18, 0.85), rgba(18, 18, 18, 0.95)), url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .hero-content {
            max-width: 800px; /* Larghezza massima del contenuto */
        }

        /* Titolo Principale */
        .hero-content h1 {
            font-size: 4rem; /* Dimensione grande e d'impatto */
            font-weight: 900; /* Massima pesantezza del font */
            margin: 0 0 20px 0;
            line-height: 1.1;
            /* Crea un effetto gradiente nel testo per un look premium */
            background: linear-gradient(45deg, #00C853, #69F0AE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Sottotitolo */
        .hero-content p {
            font-size: 1.3rem;
            font-weight: 300;
            line-height: 1.6;
            color: #B0B0B0; /* Grigio più morbido per il testo secondario */
            margin: 0 0 40px 0;
            max-width: 650px; /* Limita la larghezza per migliore leggibilità */
            margin-left: auto;
            margin-right: auto;
        }

        /* Pulsante Call-to-Action */
        .cta-button {
            display: inline-block;
            background-color: #00C853; /* Colore verde primario */
            color: #121212; /* Testo scuro per contrasto */
            padding: 15px 35px;
            border-radius: 50px; /* Pulsante a "pillola" */
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #00C853;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.25);
        }

        .cta-button:hover {
            background-color: transparent;
            color: #00C853;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 200, 83, 0.4);
        }

        /* --- Media Queries per Responsive (Mobile) --- */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem; /* Riduci dimensione per mobile */
            }
            .hero-content p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Smetti di Improvvisare. Inizia a Costruire il Tuo Processo di Trading.</h1>
            <p>
                Unisciti a una community esclusiva focalizzata su disciplina, psicologia e strategie testate in demo, non su promesse irrealizzabili.
            </p>
            <a href="#URL_WHOP_QUI" class="cta-button">Entra nel Wolf Pack</a>
        </div>
    </section>

</body>
</html>
